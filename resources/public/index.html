<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
      .errors-wrap {
        background: #EACECE;
        padding: 10px 20px;
        margin-top: 5px;
      }
      .errors-wrap ul {
        margin-bottom: 0;
      }
      .nested-wrap {
        margin-top: 20px;
      }
      .social-network-account-wrap {
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
        padding-bottom: 20px;
      }
      .social-network-account-wrap:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }
      .social-network-account-wrap h3 {
        margin: 0 0 10px;
      }
      .social-network-account-wrap .form-group:last-child {
        margin-bottom: 0;
      }
      .form-data-wrapper {
        margin-bottom: 20px;
      }
      .jh-root, .jh-type-object, .jh-type-array, .jh-key, .jh-value, .jh-root tr{
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
      }

      .jh-key, .jh-value{
        margin: 0;
        padding: 0.2em;
      }

      .jh-empty-collection:before {
        content: '[]';
      }

      .jh-empty-map:before {
        content: '{}';
      }

      .jh-empty-set:before {
        content: '#{}';
      }

      .jh-empty-string:before {
        content: '""';
      }

      .jh-value{
        border-left: 1px solid #ddd;
      }

      .jh-type-bool, .jh-type-number{
        font-weight: bold;
        text-align: center;
        color: #5286BC;
      }

      .jh-type-string{
        font-style: italic;
        color: #839B00;
      }

      .jh-type-date{
        font-style: italic;
        color: #839C00;
      }

      .jh-array-key{
        font-style: italic;
        font-size: small;
        text-align: center;
      }

      .jh-object-key, .jh-array-key{
        color: #444;
        vertical-align: top;
      }

      .jh-type-object > tbody > tr:nth-child(odd), .jh-type-array > tbody > tr:nth-child(odd){
        background-color: #f5f5f5;
      }

      .jh-type-object > tbody > tr:nth-child(even), .jh-type-array > tbody > tr:nth-child(even){
        background-color: #fff;
      }

      .jh-type-object, .jh-type-array{
        width: 100%;
        border-collapse: collapse;
      }

      .jh-root{
        border: 1px solid #ccc;
        margin: 0.2em;
      }

      th.jh-key{
        text-align: left;
      }

      .jh-type-object > tbody > tr, .jh-type-array > tr{
        border: 1px solid #ddd;
        border-bottom: none;
      }

      .jh-type-object > tbody > tr:last-child, .jh-type-array > tbody > tr:last-child{
        border-bottom: 1px solid #ddd;
      }

      .jh-type-object > tbody > tr:hover, .jh-type-array > tbody > tr:hover{
        border: 1px solid #F99927;
      }

      .jh-empty{
        font-style: italic;
        color: #999;
        font-size: small;
      }

    </style>
  </head>
  <body>
    <div id="app" style="margin-top: 50px"></div>
    <script src="js/compiled/app.js"></script>
    <script>keechma_forms_example.core.main();</script>
  </body>
</html>
